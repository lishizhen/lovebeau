<!DOCTYPE html>
<html>

    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	$(function(){
      		var slider = mui("#slider");
			slider.slider({
				interval: 3000
			});
		 swipeBack:true;
		 $(".mui-collapse").on("tap",function(){
		 	return false;
		 });

		 
	  })
    </script>
</head>
<body>
	<div class="orderconfirmmain">

		</header>
		<div class="clear"></div>
		<div class="mui-content">

			</div>
		</div>
		
			<div class="basedetail">

					<li class="mui-table-view-cell">普通快递<span class="yuji">预计 2015年08月12日 24:00点送达</span></li>

				</ul>
			</div>

				<ul class="mui-table-view">
					<li class="mui-table-view-divider">支付方式</li>
				</ul>
				<div class="mui-card">
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<label class="hdao"><i class="icon iconfont">&#xe633;</i>货到付款</label>
								<input name="radio1" type="radio" checked>
							</div>
							<div class="mui-input-row mui-radio">
								<label class="zfb"><i class="icon iconfont">&#xe632;</i>支付宝支付</label>
								<input name="radio1" type="radio">
							</div>
							<div class="mui-input-row mui-radio">
								<label class="weixin"><i class="icon iconfont">&#xe634;</i>微信支付</label>
